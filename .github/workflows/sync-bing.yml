name: Sync Bing Daily Wallpaper

on:
  # æ¯å¤© UTC 22:00ï¼ˆåŒ—äº¬æ—¶é—´ 06:00ï¼‰
  schedule:
    - cron: "0 22 * * *"

  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      days:
        description: 'èŽ·å–æœ€è¿‘å‡ å¤©çš„å£çº¸ï¼ˆ1-8ï¼‰'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '3'
          - '7'
          - '8'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Bing sync script
        run: |
          DAYS="${{ github.event.inputs.days || '1' }}"
          node ./scripts/sync-bing.mjs "$DAYS"

      - name: Check for changes
        id: check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Get next version
        id: version
        if: steps.check.outputs.has_changes == 'true'
        run: |
          LATEST_TAG=$(git tag -l 'v1.*' --sort=-version:refname | head -1)
          if [ -z "$LATEST_TAG" ]; then
            NEW_TAG="v1.0.1"
          else
            VERSION=${LATEST_TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            NEW_PATCH=$((PATCH + 1))
            NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          fi
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # æ·»åŠ  bing ç›®å½•ï¼ˆæ–°æž¶æž„ï¼‰
          git add bing/

          TODAY=$(date +'%Y-%m-%d')
          git commit -m "feat: sync Bing daily wallpaper [$TODAY]"
          git push

      - name: Create tag
        if: steps.check.outputs.has_changes == 'true'
        run: |
          NEW_TAG="${{ steps.version.outputs.new_tag }}"
          git tag -a "$NEW_TAG" -m "Bing daily $(date +'%Y-%m-%d')"
          git push origin "$NEW_TAG"
          echo "âœ… Created tag: $NEW_TAG"

      - name: Generate summary
        run: |
          echo "## ðŸ–¼ï¸ Bing Daily Wallpaper" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # ç»Ÿè®¡
          TOTAL=$(find bing -type f -name "*.jpg" 2>/dev/null | wc -l | tr -d ' ')
          echo "| é¡¹ç›® | æ•°é‡ |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| å£çº¸æ€»æ•° | $TOTAL |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check.outputs.has_changes }}" == "true" ]; then
            echo "| çŠ¶æ€ | âœ… å·²åŒæ­¥ |" >> $GITHUB_STEP_SUMMARY
            echo "| ç‰ˆæœ¬ | ðŸ·ï¸ ${{ steps.version.outputs.new_tag }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| çŠ¶æ€ | â„¹ï¸ æ— æ›´æ–° |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‚ ç›®å½•ç»“æž„" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "bing/" >> $GITHUB_STEP_SUMMARY
          echo "â”œâ”€â”€ {å¹´}/{æœˆ}/{æ—¥æœŸ}.jpg  # 4K åŽŸå›¾" >> $GITHUB_STEP_SUMMARY
          echo "â””â”€â”€ meta/*.json           # å…ƒæ•°æ®" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

          # æœ€æ–°å£çº¸
          if [ -f "bing/meta/latest.json" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“… æœ€æ–°å£çº¸" >> $GITHUB_STEP_SUMMARY
            jq -r '.items[:3][] | "- **\(.date)**: \(.title)"' bing/meta/latest.json >> $GITHUB_STEP_SUMMARY 2>/dev/null || true
          fi
