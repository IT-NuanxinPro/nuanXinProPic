name: Sync All Wallpapers

on:
  # ÊØèÂ§© UTC 22:00ÔºàÂåó‰∫¨Êó∂Èó¥ 06:00Ôºâ
  schedule:
    - cron: "0 22 * * *"

  # ÊâãÂä®Ëß¶Âèë
  workflow_dispatch:
    inputs:
      sync_wallpaper:
        description: 'ÂêåÊ≠• Gitee Â£ÅÁ∫∏'
        required: false
        default: true
        type: boolean
      sync_bing:
        description: 'ÂêåÊ≠• Bing ÊØèÊó•Â£ÅÁ∫∏'
        required: false
        default: true
        type: boolean
      bing_days:
        description: 'Bing Ëé∑ÂèñÂ§©Êï∞Ôºà1-8Ôºâ'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '3'
          - '7'
          - '8'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ========================================
      # 1. ÂêåÊ≠• Gitee Â£ÅÁ∫∏Ôºàdesktop/mobile/avatarÔºâ
      # ========================================
      - name: Install ImageMagick and Chinese fonts
        if: ${{ github.event.inputs.sync_wallpaper != 'false' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick fonts-noto-cjk bc

      - name: Sync wallpapers from Gitee
        if: ${{ github.event.inputs.sync_wallpaper != 'false' }}
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          echo "üì• Syncing wallpapers from Gitee..."
          chmod +x ./scripts/sync-wallpaper.sh
          ./scripts/sync-wallpaper.sh || echo "‚ö†Ô∏è Gitee sync completed with warnings"

      # ========================================
      # 2. ÂêåÊ≠• Bing ÊØèÊó•Â£ÅÁ∫∏
      # ========================================
      - name: Sync Bing daily wallpaper
        if: ${{ github.event.inputs.sync_bing != 'false' }}
        run: |
          echo "üì• Syncing Bing daily wallpaper..."
          DAYS="${{ github.event.inputs.bing_days || '1' }}"
          node ./scripts/sync-bing.mjs "$DAYS"

      # ========================================
      # 3. Ê£ÄÊü•ÂèòÂåñÂπ∂Êèê‰∫§
      # ========================================
      - name: Check for changes
        id: check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "üìù Changes detected"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No changes"
          fi

      - name: Get next version
        id: version
        if: steps.check.outputs.has_changes == 'true'
        run: |
          LATEST_TAG=$(git tag -l 'v1.*' --sort=-version:refname | head -1)
          if [ -z "$LATEST_TAG" ]; then
            NEW_TAG="v1.0.1"
          else
            VERSION=${LATEST_TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            NEW_PATCH=$((PATCH + 1))
            NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          fi
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $LATEST_TAG -> $NEW_TAG"

      - name: Commit and push
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Ê∑ªÂä†ÊâÄÊúâÂèòÂåñÁöÑÁõÆÂΩï
          git add wallpaper/ thumbnail/ preview/ bing/

          TODAY=$(date +'%Y-%m-%d')
          git commit -m "chore: daily sync [$TODAY]"
          git push

      - name: Create tag
        if: steps.check.outputs.has_changes == 'true'
        run: |
          NEW_TAG="${{ steps.version.outputs.new_tag }}"
          git tag -a "$NEW_TAG" -m "Daily sync $(date +'%Y-%m-%d')"
          git push origin "$NEW_TAG"
          echo "‚úÖ Created tag: $NEW_TAG"

      - name: Create Release
        if: steps.check.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          NEW_TAG="${{ steps.version.outputs.new_tag }}"
          TODAY=$(date +'%Y-%m-%d')

          # ÁîüÊàê Release ÂÜÖÂÆπ
          BODY="## üìÖ Daily Sync - $TODAY

          ### üìä ÁªüËÆ°
          | Á≥ªÂàó | Êï∞Èáè |
          |------|------|
          | Desktop | $(find wallpaper/desktop -type f \( -iname '*.jpg' -o -iname '*.png' \) 2>/dev/null | wc -l | tr -d ' ') |
          | Mobile | $(find wallpaper/mobile -type f \( -iname '*.jpg' -o -iname '*.png' \) 2>/dev/null | wc -l | tr -d ' ') |
          | Avatar | $(find wallpaper/avatar -type f \( -iname '*.jpg' -o -iname '*.png' \) 2>/dev/null | wc -l | tr -d ' ') |
          | Bing | $(find bing -type f -name '*.jpg' 2>/dev/null | wc -l | tr -d ' ') |

          ---
          *Auto-generated by GitHub Actions*"

          gh release create "$NEW_TAG" \
            --title "Release $NEW_TAG - $TODAY" \
            --notes "$BODY" \
            --latest

          echo "‚úÖ Created release: $NEW_TAG"

      # ========================================
      # 4. ÁîüÊàêÊëòË¶Å
      # ========================================
      - name: Generate summary
        run: |
          echo "## üñºÔ∏è Daily Wallpaper Sync" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Á≥ªÂàó | Êï∞Èáè |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Desktop | $(find wallpaper/desktop -type f \( -iname '*.jpg' -o -iname '*.png' \) 2>/dev/null | wc -l | tr -d ' ') |" >> $GITHUB_STEP_SUMMARY
          echo "| Mobile | $(find wallpaper/mobile -type f \( -iname '*.jpg' -o -iname '*.png' \) 2>/dev/null | wc -l | tr -d ' ') |" >> $GITHUB_STEP_SUMMARY
          echo "| Avatar | $(find wallpaper/avatar -type f \( -iname '*.jpg' -o -iname '*.png' \) 2>/dev/null | wc -l | tr -d ' ') |" >> $GITHUB_STEP_SUMMARY
          echo "| Bing | $(find bing -type f -name '*.jpg' 2>/dev/null | wc -l | tr -d ' ') |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check.outputs.has_changes }}" == "true" ]; then
            echo "### ‚úÖ ÂêåÊ≠•ÂÆåÊàê" >> $GITHUB_STEP_SUMMARY
            echo "- ÁâàÊú¨: \`${{ steps.version.outputs.new_tag }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ÑπÔ∏è Êó†Êõ¥Êñ∞" >> $GITHUB_STEP_SUMMARY
          fi

          # Bing ÊúÄÊñ∞Â£ÅÁ∫∏
          if [ -f "bing/meta/latest.json" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üìÖ Bing ÊúÄÊñ∞" >> $GITHUB_STEP_SUMMARY
            jq -r '.items[0] | "**\(.date)**: \(.title)"' bing/meta/latest.json >> $GITHUB_STEP_SUMMARY 2>/dev/null || true
          fi
