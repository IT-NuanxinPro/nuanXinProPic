name: Sync All Wallpapers

on:
  # ÊØèÂ§© UTC 22:00ÔºàÂåó‰∫¨Êó∂Èó¥ 06:00Ôºâ
  schedule:
    - cron: "0 22 * * *"

  # ÊâãÂä®Ëß¶Âèë
  workflow_dispatch:
    inputs:
      sync_wallpaper:
        description: 'ÂêåÊ≠• Gitee Â£ÅÁ∫∏'
        required: false
        default: true
        type: boolean
      sync_bing:
        description: 'ÂêåÊ≠• Bing ÊØèÊó•Â£ÅÁ∫∏'
        required: false
        default: true
        type: boolean
      bing_days:
        description: 'Bing Ëé∑ÂèñÂ§©Êï∞Ôºà1-8Ôºâ'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '3'
          - '7'
          - '8'
      full_sync:
        description: 'ÂÖ®ÈáèÂêåÊ≠•Âà∞ R2ÔºàÈ¶ñÊ¨°ËøÅÁßª‰ΩøÁî®Ôºâ'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ========================================
      # 1. ÂêåÊ≠• Gitee Â£ÅÁ∫∏Ôºàdesktop/mobile/avatarÔºâ
      # ========================================
      - name: Install ImageMagick and Chinese fonts
        if: ${{ github.event.inputs.sync_wallpaper != 'false' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick fonts-noto-cjk bc jq

      - name: Record previous counts
        id: prev_count
        run: |
          # ËÆ∞ÂΩïÂêåÊ≠•ÂâçÁöÑÊï∞Èáè
          DESKTOP_PREV=$(find wallpaper/desktop -type f \( -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.png' \) 2>/dev/null | wc -l | tr -d ' ')
          MOBILE_PREV=$(find wallpaper/mobile -type f \( -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.png' \) 2>/dev/null | wc -l | tr -d ' ')
          AVATAR_PREV=$(find wallpaper/avatar -type f \( -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.png' \) 2>/dev/null | wc -l | tr -d ' ')
          BING_PREV=$(if [ -f bing/meta/index.json ]; then jq -r '.total' bing/meta/index.json; else echo 0; fi)
          
          echo "desktop=$DESKTOP_PREV" >> $GITHUB_OUTPUT
          echo "mobile=$MOBILE_PREV" >> $GITHUB_OUTPUT
          echo "avatar=$AVATAR_PREV" >> $GITHUB_OUTPUT
          echo "bing=$BING_PREV" >> $GITHUB_OUTPUT
          
          echo "üìä Previous counts: Desktop=$DESKTOP_PREV, Mobile=$MOBILE_PREV, Avatar=$AVATAR_PREV, Bing=$BING_PREV"

      - name: Sync wallpapers from Gitee
        id: sync_gitee
        if: ${{ github.event.inputs.sync_wallpaper != 'false' }}
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          echo "üì• Syncing wallpapers from Gitee..."
          chmod +x ./scripts/sync-wallpaper.sh
          ./scripts/sync-wallpaper.sh || echo "‚ö†Ô∏è Gitee sync completed with warnings"
          
          # ËÆ∞ÂΩïÊõ¥Êñ∞ÁöÑÁ≥ªÂàó
          UPDATED_SERIES=""
          if [ -n "$(git status --porcelain wallpaper/desktop)" ]; then
            UPDATED_SERIES="$UPDATED_SERIES desktop"
          fi
          if [ -n "$(git status --porcelain wallpaper/mobile)" ]; then
            UPDATED_SERIES="$UPDATED_SERIES mobile"
          fi
          if [ -n "$(git status --porcelain wallpaper/avatar)" ]; then
            UPDATED_SERIES="$UPDATED_SERIES avatar"
          fi
          echo "updated_series=$UPDATED_SERIES" >> $GITHUB_OUTPUT

      # ========================================
      # 2. ÂêåÊ≠• Bing ÊØèÊó•Â£ÅÁ∫∏
      # ========================================
      - name: Sync Bing daily wallpaper
        id: sync_bing
        if: ${{ github.event.inputs.sync_bing != 'false' }}
        run: |
          echo "üì• Syncing Bing daily wallpaper..."
          DAYS="${{ github.event.inputs.bing_days || '1' }}"
          node ./scripts/sync-bing.mjs "$DAYS"
          
          # Ê£ÄÊü• Bing ÊòØÂê¶ÊúâÊõ¥Êñ∞
          if [ -n "$(git status --porcelain bing/)" ]; then
            echo "bing_updated=true" >> $GITHUB_OUTPUT
          else
            echo "bing_updated=false" >> $GITHUB_OUTPUT
          fi

      # ========================================
      # 3. Ê£ÄÊü•ÂèòÂåñÂπ∂Êèê‰∫§
      # ========================================
      - name: Check for changes
        id: check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "üìù Changes detected"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No changes"
          fi

      - name: Get next version
        id: version
        if: steps.check.outputs.has_changes == 'true'
        run: |
          LATEST_TAG=$(git tag -l 'v1.*' --sort=-version:refname | head -1)
          if [ -z "$LATEST_TAG" ]; then
            NEW_TAG="v1.0.1"
          else
            VERSION=${LATEST_TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            NEW_PATCH=$((PATCH + 1))
            NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          fi
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $LATEST_TAG -> $NEW_TAG"

      - name: Commit and push
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Ê∑ªÂä†ÊâÄÊúâÂèòÂåñÁöÑÁõÆÂΩïÔºàÂè™Ê∑ªÂä†Â≠òÂú®ÁöÑÁõÆÂΩïÔºâ
          for dir in wallpaper thumbnail preview bing; do
            if [ -d "$dir" ]; then
              git add "$dir/" || true
            fi
          done

          TODAY=$(date +'%Y-%m-%d')
          git commit -m "chore: daily sync [$TODAY]"
          git push

      # ========================================
      # 4. ‰∏ä‰º†Âà∞ Cloudflare R2
      # ========================================
      - name: Upload to Cloudflare R2
        id: r2_upload
        if: steps.check.outputs.has_changes == 'true' || github.event.inputs.full_sync == 'true'
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_R2_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY }}
          CLOUDFLARE_R2_SECRET_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_KEY }}
        run: |
          # Ê£ÄÊü•ÊòØÂê¶ÈÖçÁΩÆ‰∫Ü R2 Âá≠ÊçÆ
          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ] || [ -z "$CLOUDFLARE_R2_ACCESS_KEY" ]; then
            echo "‚ö†Ô∏è R2 credentials not configured, skipping upload"
            echo "r2_enabled=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "r2_enabled=true" >> $GITHUB_OUTPUT
          
          # ÂÆâË£Ö AWS CLI
          pip install awscli --quiet
          
          echo "üì§ Uploading to Cloudflare R2..."
          chmod +x ./scripts/upload-r2.sh
          
          if [ "${{ github.event.inputs.full_sync }}" == "true" ]; then
            ./scripts/upload-r2.sh --full
          else
            ./scripts/upload-r2.sh
          fi

      # ========================================
      # 5. ÁîüÊàê JSON Êï∞ÊçÆÂπ∂‰∏ä‰º†Âà∞ R2
      # ========================================
      - name: Generate and upload JSON data
        if: (steps.check.outputs.has_changes == 'true' || github.event.inputs.full_sync == 'true') && steps.r2_upload.outputs.r2_enabled == 'true'
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_R2_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY }}
          CLOUDFLARE_R2_SECRET_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_KEY }}
          CDN_BASE_URL: https://img.061129.xyz
        run: |
          echo "üìä Generating JSON data..."
          
          # ÁîüÊàê JSON Êï∞ÊçÆ
          node ./scripts/generate-data.js
          
          echo "üì§ Uploading JSON to R2..."
          
          # ÈÖçÁΩÆ AWS CLI
          export AWS_ACCESS_KEY_ID="$CLOUDFLARE_R2_ACCESS_KEY"
          export AWS_SECRET_ACCESS_KEY="$CLOUDFLARE_R2_SECRET_KEY"
          export AWS_DEFAULT_REGION="auto"
          
          R2_ENDPOINT="https://${CLOUDFLARE_ACCOUNT_ID}.r2.cloudflarestorage.com"
          R2_BUCKET="wallpaper-images"
          
          # ‰∏ä‰º† JSON Êï∞ÊçÆ
          aws s3 sync public/data/ "s3://$R2_BUCKET/data/" \
            --endpoint-url "$R2_ENDPOINT" \
            --content-type "application/json" \
            --no-progress
          
          echo "‚úÖ JSON data uploaded"

      # ========================================
      # 6. Ê∏ÖÈô§ Cloudflare ÁºìÂ≠ò
      # ========================================
      - name: Purge Cloudflare Cache
        if: (steps.check.outputs.has_changes == 'true' || github.event.inputs.full_sync == 'true') && steps.r2_upload.outputs.r2_enabled == 'true'
        env:
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          # Ê£ÄÊü•ÊòØÂê¶ÈÖçÁΩÆ‰∫ÜÁºìÂ≠òÊ∏ÖÈô§Âá≠ÊçÆ
          if [ -z "$CF_ZONE_ID" ] || [ -z "$CF_API_TOKEN" ]; then
            echo "‚ö†Ô∏è Cache purge credentials not configured, skipping"
            exit 0
          fi
          
          echo "üîÑ Purging Cloudflare cache..."
          chmod +x ./scripts/purge-cache.sh
          
          # Ê†πÊçÆÊõ¥Êñ∞ÁöÑÁ≥ªÂàóÊ∏ÖÈô§ÁºìÂ≠ò
          SERIES_TO_PURGE=""
          if [ -n "${{ steps.sync_gitee.outputs.updated_series }}" ]; then
            SERIES_TO_PURGE="${{ steps.sync_gitee.outputs.updated_series }}"
          fi
          if [ "${{ steps.sync_bing.outputs.bing_updated }}" == "true" ]; then
            SERIES_TO_PURGE="$SERIES_TO_PURGE bing"
          fi
          
          if [ -n "$SERIES_TO_PURGE" ]; then
            ./scripts/purge-cache.sh $SERIES_TO_PURGE
          else
            # ÂÖ®ÈáèÂêåÊ≠•Êó∂Ê∏ÖÈô§ÊâÄÊúâ
            ./scripts/purge-cache.sh
          fi

      # ========================================
      # 7. ÂàõÂª∫ Git Tag Âíå ReleaseÔºà‰øùÁïôÁî®‰∫é jsDelivr ÂõûÈÄÄÔºâ
      # ========================================
      - name: Create tag
        if: steps.check.outputs.has_changes == 'true'
        run: |
          NEW_TAG="${{ steps.version.outputs.new_tag }}"
          git tag -a "$NEW_TAG" -m "Daily sync $(date +'%Y-%m-%d')"
          git push origin "$NEW_TAG"
          echo "‚úÖ Created tag: $NEW_TAG"

      - name: Create Release
        if: steps.check.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          NEW_TAG="${{ steps.version.outputs.new_tag }}"
          TODAY=$(date +'%Y-%m-%d')
          
          # ËÆ°ÁÆóÂΩìÂâçÊï∞Èáè
          DESKTOP_NOW=$(find wallpaper/desktop -type f \( -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.png' \) 2>/dev/null | wc -l | tr -d ' ')
          MOBILE_NOW=$(find wallpaper/mobile -type f \( -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.png' \) 2>/dev/null | wc -l | tr -d ' ')
          AVATAR_NOW=$(find wallpaper/avatar -type f \( -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.png' \) 2>/dev/null | wc -l | tr -d ' ')
          BING_NOW=$(if [ -f bing/meta/index.json ]; then jq -r '.total' bing/meta/index.json; else echo 0; fi)
          
          # ËÆ°ÁÆóÂ¢ûÈáè
          DESKTOP_PREV=${{ steps.prev_count.outputs.desktop }}
          MOBILE_PREV=${{ steps.prev_count.outputs.mobile }}
          AVATAR_PREV=${{ steps.prev_count.outputs.avatar }}
          BING_PREV=${{ steps.prev_count.outputs.bing }}
          
          DESKTOP_DIFF=$((DESKTOP_NOW - DESKTOP_PREV))
          MOBILE_DIFF=$((MOBILE_NOW - MOBILE_PREV))
          AVATAR_DIFF=$((AVATAR_NOW - AVATAR_PREV))
          BING_DIFF=$((BING_NOW - BING_PREV))
          
          # Ê†ºÂºèÂåñÂ¢ûÈáèÊòæÁ§∫ÔºàÊ≠£Êï∞Âä†+Âè∑Ôºâ
          format_diff() {
            if [ "$1" -gt 0 ]; then echo "+$1"; elif [ "$1" -lt 0 ]; then echo "$1"; else echo "-"; fi
          }
          
          DESKTOP_DIFF_STR=$(format_diff $DESKTOP_DIFF)
          MOBILE_DIFF_STR=$(format_diff $MOBILE_DIFF)
          AVATAR_DIFF_STR=$(format_diff $AVATAR_DIFF)
          BING_DIFF_STR=$(format_diff $BING_DIFF)

          # ÁîüÊàê Release ÂÜÖÂÆπ
          BODY="## üìÖ Daily Sync - $TODAY

          ### üìä ÁªüËÆ°
          | Á≥ªÂàó | ÊÄªÊï∞ | ‰ªäÊó•Â¢ûÈáè |
          |------|------|----------|
          | üñ•Ô∏è Desktop | $DESKTOP_NOW | $DESKTOP_DIFF_STR |
          | üì± Mobile | $MOBILE_NOW | $MOBILE_DIFF_STR |
          | üë§ Avatar | $AVATAR_NOW | $AVATAR_DIFF_STR |
          | üåÑ Bing | $BING_NOW | $BING_DIFF_STR |

          ### üöÄ CDN
          - **‰∏ªË¶Å**: https://img.061129.xyz (Cloudflare R2)
          - **Â§áÁî®**: https://cdn.jsdelivr.net/gh/IT-NuanxinPro/nuanXinProPic@$NEW_TAG (jsDelivr)

          ---
          *Auto-generated by GitHub Actions*"

          gh release create "$NEW_TAG" \
            --title "$NEW_TAG" \
            --notes "$BODY" \
            --latest

          echo "‚úÖ Created release: $NEW_TAG"

      # ========================================
      # 8. ÁîüÊàêÊëòË¶Å
      # ========================================
      - name: Generate summary
        run: |
          # ËÆ°ÁÆóÂΩìÂâçÊï∞Èáè
          DESKTOP_NOW=$(find wallpaper/desktop -type f \( -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.png' \) 2>/dev/null | wc -l | tr -d ' ')
          MOBILE_NOW=$(find wallpaper/mobile -type f \( -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.png' \) 2>/dev/null | wc -l | tr -d ' ')
          AVATAR_NOW=$(find wallpaper/avatar -type f \( -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.png' \) 2>/dev/null | wc -l | tr -d ' ')
          BING_NOW=$(if [ -f bing/meta/index.json ]; then jq -r '.total' bing/meta/index.json; else echo 0; fi)
          
          # ËÆ°ÁÆóÂ¢ûÈáè
          DESKTOP_PREV=${{ steps.prev_count.outputs.desktop }}
          MOBILE_PREV=${{ steps.prev_count.outputs.mobile }}
          AVATAR_PREV=${{ steps.prev_count.outputs.avatar }}
          BING_PREV=${{ steps.prev_count.outputs.bing }}
          
          DESKTOP_DIFF=$((DESKTOP_NOW - DESKTOP_PREV))
          MOBILE_DIFF=$((MOBILE_NOW - MOBILE_PREV))
          AVATAR_DIFF=$((AVATAR_NOW - AVATAR_PREV))
          BING_DIFF=$((BING_NOW - BING_PREV))
          
          # Ê†ºÂºèÂåñÂ¢ûÈáèÊòæÁ§∫
          format_diff() {
            if [ "$1" -gt 0 ]; then echo "+$1"; elif [ "$1" -lt 0 ]; then echo "$1"; else echo "-"; fi
          }
          
          echo "## üñºÔ∏è Daily Wallpaper Sync" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Á≥ªÂàó | ÊÄªÊï∞ | ‰ªäÊó•Â¢ûÈáè |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| üñ•Ô∏è Desktop | $DESKTOP_NOW | $(format_diff $DESKTOP_DIFF) |" >> $GITHUB_STEP_SUMMARY
          echo "| üì± Mobile | $MOBILE_NOW | $(format_diff $MOBILE_DIFF) |" >> $GITHUB_STEP_SUMMARY
          echo "| üë§ Avatar | $AVATAR_NOW | $(format_diff $AVATAR_DIFF) |" >> $GITHUB_STEP_SUMMARY
          echo "| üåÑ Bing | $BING_NOW | $(format_diff $BING_DIFF) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check.outputs.has_changes }}" == "true" ]; then
            echo "### ‚úÖ ÂêåÊ≠•ÂÆåÊàê" >> $GITHUB_STEP_SUMMARY
            echo "- ÁâàÊú¨: \`${{ steps.version.outputs.new_tag }}\`" >> $GITHUB_STEP_SUMMARY
            
            if [ "${{ steps.r2_upload.outputs.r2_enabled }}" == "true" ]; then
              echo "- R2 ‰∏ä‰º†: ‚úÖ" >> $GITHUB_STEP_SUMMARY
              echo "- ÁºìÂ≠òÊ∏ÖÈô§: ‚úÖ" >> $GITHUB_STEP_SUMMARY
            else
              echo "- R2 ‰∏ä‰º†: ‚è≠Ô∏è Ë∑≥ËøáÔºàÊú™ÈÖçÁΩÆÂá≠ÊçÆÔºâ" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### ‚ÑπÔ∏è Êó†Êõ¥Êñ∞" >> $GITHUB_STEP_SUMMARY
          fi

          # Bing ÊúÄÊñ∞Â£ÅÁ∫∏
          if [ -f "bing/meta/latest.json" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üìÖ Bing ÊúÄÊñ∞" >> $GITHUB_STEP_SUMMARY
            jq -r '.items[0] | "**\(.date)**: \(.title)"' bing/meta/latest.json >> $GITHUB_STEP_SUMMARY 2>/dev/null || true
          fi
