name: Sync Wallpaper from Gitee

on:
  # å®šæ—¶è§¦å‘ï¼šæ¯å¤© UTC 22:00ï¼ˆåŒ—äº¬æ—¶é—´ 6:00ï¼‰
  schedule:
    - cron: "0 22 * * *"

  # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

# è®¾ç½®å·¥ä½œæµæƒé™
permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # è·å–å®Œæ•´å†å²ä»¥è¯»å–æ‰€æœ‰ tags

      - name: Install ImageMagick and Chinese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick fonts-noto-cjk bc

      - name: Run sync script
        id: sync
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          chmod +x ./scripts/sync-wallpaper.sh
          ./scripts/sync-wallpaper.sh

      - name: Check for changes
        id: check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Get next version
        id: version
        if: steps.check.outputs.has_changes == 'true'
        run: |
          # è·å–æœ€æ–°çš„ tagï¼ˆæ ¼å¼ï¼šv1.x.xï¼‰
          LATEST_TAG=$(git tag -l 'v1.*' --sort=-version:refname | head -1)

          if [ -z "$LATEST_TAG" ]; then
            # å¦‚æœæ²¡æœ‰ tagï¼Œä» v1.0.0 å¼€å§‹
            NEW_TAG="v1.0.1"
          else
            # è§£æç‰ˆæœ¬å·å¹¶é€’å¢ patch ç‰ˆæœ¬
            VERSION=${LATEST_TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            NEW_PATCH=$((PATCH + 1))
            NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          fi

          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $LATEST_TAG -> $NEW_TAG"

      - name: Commit and push changes
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add wallpaper/ thumbnail/ preview/
          git commit -m "chore: sync wallpapers, thumbnails and previews from Gitee [$(date +'%Y-%m-%d')]"
          git push

      - name: Create and push tag
        if: steps.check.outputs.has_changes == 'true'
        run: |
          NEW_TAG="${{ steps.version.outputs.new_tag }}"
          git tag -a "$NEW_TAG" -m "Auto release $NEW_TAG - $(date +'%Y-%m-%d')"
          git push origin "$NEW_TAG"
          echo "âœ… Created tag: $NEW_TAG"

      - name: Generate summary
        run: |
          echo "## ğŸ–¼ï¸ Wallpaper Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total wallpapers | $(find wallpaper/desktop -type f \( -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.png' -o -iname '*.gif' -o -iname '*.webp' \) 2>/dev/null | wc -l | tr -d ' ') |" >> $GITHUB_STEP_SUMMARY
          echo "| Total thumbnails | $(find thumbnail/desktop -type f -iname '*.webp' 2>/dev/null | wc -l | tr -d ' ') |" >> $GITHUB_STEP_SUMMARY
          echo "| Total previews | $(find preview/desktop -type f -iname '*.webp' 2>/dev/null | wc -l | tr -d ' ') |" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.has_changes }}" == "true" ]; then
            echo "| Status | âœ… Synced (incremental) |" >> $GITHUB_STEP_SUMMARY
            echo "| New Tag | ğŸ·ï¸ ${{ steps.version.outputs.new_tag }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Status | â„¹ï¸ No changes |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Source: [Gitee/desktop_wallpaper](https://gitee.com/zhang--shuang/desktop_wallpaper)" >> $GITHUB_STEP_SUMMARY
