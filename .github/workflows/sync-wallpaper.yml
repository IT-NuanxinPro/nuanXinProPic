name: Sync Wallpaper from Gitee

on:
  # å®šæ—¶è§¦å‘ï¼šæ¯å¤© UTC 0:00ï¼ˆåŒ—äº¬æ—¶é—´ 8:00ï¼‰
  schedule:
    - cron: '0 0 * * *'

  # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

# è®¾ç½®å·¥ä½œæµæƒé™
permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run sync script
        id: sync
        run: |
          chmod +x ./scripts/sync-wallpaper.sh
          ./scripts/sync-wallpaper.sh

      - name: Check for changes
        id: check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add wallpaper/
          git commit -m "chore: sync wallpapers from Gitee [$(date +'%Y-%m-%d')]"
          git push

      - name: Generate summary
        run: |
          echo "## ðŸ–¼ï¸ Wallpaper Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total wallpapers | $(ls -1 wallpaper/*.{jpg,jpeg,png,gif,webp,JPG,JPEG,PNG,GIF,WEBP} 2>/dev/null | wc -l | tr -d ' ') |" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.has_changes }}" == "true" ]; then
            echo "| Status | âœ… New images synced |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Status | â„¹ï¸ No new images |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Source: [Gitee/desktop_wallpaper](https://gitee.com/zhang--shuang/desktop_wallpaper)" >> $GITHUB_STEP_SUMMARY
